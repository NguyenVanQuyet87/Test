<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR AR with Hit-test + Anchors (fixed)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.160.0";
import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
import { ARButton } from "https://esm.sh/three@0.160.0/examples/jsm/webxr/ARButton.js";

let modelTemplate = null;         // mẫu mô hình đã load (dùng để clone khi đặt)
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let lastHitResult = null;         // lưu hitTestResult mới nhất
const anchors = [];               // [{ anchor: XRAnchor, object: THREE.Object3D }]

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

document.body.appendChild(
  ARButton.createButton(renderer, {
    requiredFeatures: ["hit-test", "anchors"]
  })
);

// Light
const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

// Reticle
const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
reticle = new THREE.Mesh(ringGeo, ringMat);
reticle.matrixAutoUpdate = false;
reticle.visible = false;
scene.add(reticle);

// Load GLB (mẫu)
const loader = new GLTFLoader();
loader.load("test.glb", (gltf) => {
  modelTemplate = gltf.scene;
  modelTemplate.scale.set(0.2, 0.2, 0.2);
  // không add mẫu trực tiếp (chỉ clone khi đặt)
}, undefined, (err) => {
  console.error("GLTF load error:", err);
});

// helper: clone model (deep)
function cloneModel(template) {
  const clone = template.clone(true);
  // ensure matrices start clean
  clone.traverse((node) => {
    if (node.isMesh) {
      node.castShadow = node.receiveShadow = false;
    }
  });
  clone.matrixAutoUpdate = false; // we'll drive transform from anchor matrix
  return clone;
}

// Hàm xử lý chọn / đặt anchor
async function placeAnchorFromLastHit() {
  if (!lastHitResult || !modelTemplate) return;

  try {
    const anchor = await lastHitResult.createAnchor(); // XRAnchor
    const placed = cloneModel(modelTemplate);
    // set initial transform from current reticle for immediate feedback
    placed.matrix.copy(reticle.matrix);
    placed.matrix.decompose(placed.position, placed.quaternion, placed.scale);
    scene.add(placed);

    anchors.push({ anchor, object: placed });
    console.log("Anchor created:", anchor);
  } catch (err) {
    console.error("createAnchor failed:", err);
  }
}

// Gắn controller select (sự kiện trong XR)
const controller = renderer.xr.getController(0);
controller.addEventListener('select', () => {
  placeAnchorFromLastHit();
});
scene.add(controller);

// Fallback: nếu user click ngoài XR (useful for desktop testing)
window.addEventListener('click', (ev) => {
  // only attempt if session active and reticle visible
  const session = renderer.xr.getSession();
  if (session && reticle.visible) {
    placeAnchorFromLastHit();
  }
});

// Render loop
renderer.setAnimationLoop((timestamp, frame) => {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    // setup hit test source (once per session)
    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then((viewerSpace) => {
        session.requestHitTestSource({ space: viewerSpace }).then((source) => {
          hitTestSource = source;
        });
      });
      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
        lastHitResult = null;
      });
      hitTestSourceRequested = true;
    }

    // update reticle & lastHitResult
    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        lastHitResult = hit; // lưu lại để dùng khi user chọn
        const pose = hit.getPose(referenceSpace);
        if (pose) {
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      } else {
        lastHitResult = null;
        reticle.visible = false;
      }
    }

    // cập nhật tất cả anchors đã tạo (lấy pose từ anchorSpace)
    for (const entry of anchors) {
      const anchorPose = frame.getPose(entry.anchor.anchorSpace, referenceSpace);
      if (anchorPose) {
        entry.object.matrix.fromArray(anchorPose.transform.matrix);
        entry.object.matrix.decompose(entry.object.position, entry.object.quaternion, entry.object.scale);
      }
    }
  }

  renderer.render(scene, camera);
});

// resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
