<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR AR Anchored Model</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.160.0";
import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
import { ARButton } from "https://esm.sh/three@0.160.0/examples/jsm/webxr/ARButton.js";

let modelTemplate = null;         
let reticle;
let hitTestSource = null;
let hitTestSourceRequested = false;
let lastHitResult = null;
const anchors = [];               

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);

document.body.appendChild(
  ARButton.createButton(renderer, {
    requiredFeatures: ["hit-test", "anchors"]
  })
);

// Light
const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
scene.add(light);

// Reticle
const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
reticle = new THREE.Mesh(ringGeo, ringMat);
reticle.matrixAutoUpdate = false;
reticle.visible = false;
scene.add(reticle);

// Load GLB model (template)
const loader = new GLTFLoader();
loader.load("test.glb", (gltf) => {
  modelTemplate = gltf.scene;
  modelTemplate.scale.set(0.2, 0.2, 0.2);
}, undefined, (err) => {
  console.error("GLTF load error:", err);
});

// helper: clone model
function cloneModel(template) {
  const clone = template.clone(true);
  clone.traverse((node) => {
    if (node.isMesh) {
      node.castShadow = node.receiveShadow = false;
    }
  });
  return clone;
}

// đặt model + anchor
async function placeAnchorFromLastHit() {
  if (!lastHitResult || !modelTemplate) return;

  try {
    const anchor = await lastHitResult.createAnchor();
    const anchorGroup = new THREE.Group();
    anchorGroup.matrixAutoUpdate = false;
    scene.add(anchorGroup);

    const placed = cloneModel(modelTemplate);
    anchorGroup.add(placed);

    anchors.push({ anchor, group: anchorGroup });
    console.log("Anchor created:", anchor);
  } catch (err) {
    console.error("createAnchor failed:", err);
  }
}

// gắn controller XR
const controller = renderer.xr.getController(0);
controller.addEventListener('select', () => {
  if (reticle.visible) {
    placeAnchorFromLastHit();
  }
});
scene.add(controller);

// fallback desktop click
window.addEventListener('click', () => {
  const session = renderer.xr.getSession();
  if (session && reticle.visible) {
    placeAnchorFromLastHit();
  }
});

// render loop
renderer.setAnimationLoop((timestamp, frame) => {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    // request hit test source
    if (!hitTestSourceRequested) {
      session.requestReferenceSpace("viewer").then((viewerSpace) => {
        session.requestHitTestSource({ space: viewerSpace }).then((source) => {
          hitTestSource = source;
        });
      });
      session.addEventListener("end", () => {
        hitTestSourceRequested = false;
        hitTestSource = null;
        lastHitResult = null;
      });
      hitTestSourceRequested = true;
    }

    // update reticle
    if (hitTestSource) {
      const hitTestResults = frame.getHitTestResults(hitTestSource);
      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        lastHitResult = hit;
        const pose = hit.getPose(referenceSpace);
        if (pose) {
          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        }
      } else {
        lastHitResult = null;
        reticle.visible = false;
      }
    }

    // update anchors
    for (const entry of anchors) {
      const anchorPose = frame.getPose(entry.anchor.anchorSpace, referenceSpace);
      if (anchorPose) {
        entry.group.matrix.fromArray(anchorPose.transform.matrix);
      }
    }
  }

  renderer.render(scene, camera);
});

// resize
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
