<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR AR with Anchor</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://esm.sh/three@0.160.0";
  import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
  import { ARButton } from "https://esm.sh/three@0.160.0/examples/jsm/webxr/ARButton.js";

  let model = null;
  let reticle;
  let hitTestSource = null;
  let hitTestSourceRequested = false;

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, {
      requiredFeatures: ["hit-test", "anchors"] // thêm "anchors"
    })
  );

  // Ánh sáng
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle
  const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Load mô hình
  const loader = new GLTFLoader();
  loader.load("test.glb", (gltf) => {
    model = gltf.scene;
    model.scale.set(0.2, 0.2, 0.2);
    model.visible = false;
  });

  // Click để tạo Anchor
  window.addEventListener("click", async () => {
    if (!reticle.visible || !model) return;

    const session = renderer.xr.getSession();
    const frame = renderer.xr.getFrame();

    if (!frame) return;

    // Tạo anchor từ reticle
    const referenceSpace = renderer.xr.getReferenceSpace();
    const pose = new XRRigidTransform();
    const anchor = await frame.createAnchor(new XRRigidTransform(), referenceSpace);

    // Gắn mô hình vào anchor
    model.visible = true;
    scene.add(model);

    // cập nhật transform mô hình theo anchor trong mỗi frame
    anchor.context = { object: model };
    session.addEventListener("frame", (event) => {
      const anchorPose = frame.getPose(anchor.anchorSpace, referenceSpace);
      if (anchorPose) {
        anchor.context.object.matrix.fromArray(anchorPose.transform.matrix);
        anchor.context.object.matrix.decompose(
          anchor.context.object.position,
          anchor.context.object.quaternion,
          anchor.context.object.scale
        );
      }
    });
  });

  // Vòng lặp render
  renderer.setAnimationLoop((timestamp, frame) => {
    if (frame) {
      const referenceSpace = renderer.xr.getReferenceSpace();
      const session = renderer.xr.getSession();

      if (!hitTestSourceRequested) {
        session.requestReferenceSpace("viewer").then((space) => {
          session.requestHitTestSource({ space }).then((source) => {
            hitTestSource = source;
          });
        });

        session.addEventListener("end", () => {
          hitTestSourceRequested = false;
          hitTestSource = null;
        });

        hitTestSourceRequested = true;
      }

      if (hitTestSource) {
        const hitTestResults = frame.getHitTestResults(hitTestSource);

        if (hitTestResults.length > 0) {
          const hit = hitTestResults[0];
          const pose = hit.getPose(referenceSpace);

          reticle.visible = true;
          reticle.matrix.fromArray(pose.transform.matrix);
        } else {
          reticle.visible = false;
        }
      }
    }

    renderer.render(scene, camera);
  });

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
