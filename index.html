<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR với Marker Tracking và Điểm đặt tùy chỉnh</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    canvas { display: block; }
    #opacityControl {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: 80%;
      max-width: 300px;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      max-width: 300px;
    }
    #resetBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      color: #111;
      padding: 8px 16px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #markerStatus {
      position: absolute;
      top: 150px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      max-width: 300px;
    }
    #placementBtn {
      position: absolute;
      bottom: 100px;
      right: 10px;
      z-index: 10;
      background: rgba(255,255,255,0.9);
      color: #111;
      padding: 8px 12px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
    .instructions {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }
    /* Hiệu ứng quét QR code */
    #markerOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      display: none;
    }
    .qr-frame {
      position: absolute;
      border: 4px solid transparent;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
      animation: pulse 1.5s infinite alternate;
    }
    .qr-corner {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 4px solid #ff0;
    }
    .qr-corner-tl {
      top: -4px;
      left: -4px;
      border-right: none;
      border-bottom: none;
      border-top-left-radius: 8px;
    }
    .qr-corner-tr {
      top: -4px;
      right: -4px;
      border-left: none;
      border-bottom: none;
      border-top-right-radius: 8px;
    }
    .qr-corner-bl {
      bottom: -4px;
      left: -4px;
      border-right: none;
      border-top: none;
      border-bottom-left-radius: 8px;
    }
    .qr-corner-br {
      bottom: -4px;
      right: -4px;
      border-left: none;
      border-top: none;
      border-bottom-right-radius: 8px;
    }
    .scan-line {
      position: absolute;
      height: 3px;
      width: 100%;
      background: linear-gradient(to right, transparent, #ff0, transparent);
      top: 50%;
      animation: scan 2s linear infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); }
      100% { box-shadow: 0 0 30px rgba(255, 255, 0, 1); }
    }
    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="info">Đang chờ khởi động AR...</div>
  <div id="markerStatus">Chưa phát hiện marker</div>
  <button id="resetBtn" type="button">Reset AR</button>
  <button id="placementBtn" type="button">Đặt mô hình</button>
  <input type="range" id="opacityControl" min="0" max="1" step="0.05" value="1">
  <div class="instructions">Hướng camera về phía marker để kích hoạt mô hình 3D</div>
  
  <!-- Overlay hiệu ứng quét QR code -->
  <div id="markerOverlay">
    <div class="qr-frame">
      <div class="qr-corner qr-corner-tl"></div>
      <div class="qr-corner qr-corner-tr"></div>
      <div class="qr-corner qr-corner-bl"></div>
      <div class="qr-corner qr-corner-br"></div>
      <div class="scan-line"></div>
    </div>
  </div>

  <script type="module">
  import * as THREE from "https://esm.sh/three@0.160.0";
  import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
  import { ARButton } from "https://esm.sh/three@0.160.0/examples/jsm/webxr/ARButton.js";

  const infoEl = document.getElementById("info");
  const markerStatusEl = document.getElementById("markerStatus");
  const resetBtn = document.getElementById("resetBtn");
  const placementBtn = document.getElementById("placementBtn");
  const markerOverlay = document.getElementById("markerOverlay");
  const qrFrame = document.querySelector('.qr-frame');

  let modelTemplate = null;
  let currentAnchor = null;
  let reticle;
  let hitTestSource = null;
  let lastHitResult = null;
  let currentModel = null;
  let isDragging = false;
  let previousTouchX = 0;
  let isPlacing = false;
  let markerDetected = false;
  let markerPose = null;
  let currentMarkerId = null;
  const allAnchors = new Set();

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  const PLACEMENTS_ROOT = new THREE.Group();
  scene.add(PLACEMENTS_ROOT);

  // ========== PHẦN CODE BỔ SUNG: CẤU HÌNH ĐIỂM ĐẶT THEO MARKER ID ==========
  // Cấu hình điểm đặt mô hình cho từng marker ID
  const markerPlacementConfigs = {
    // Marker mặc định (nếu không có config riêng)
    'default': {
      offset: new THREE.Vector3(0, 0, 0), // Điểm đặt mặc định (gốc tọa độ mô hình)
      rotation: new THREE.Euler(0, 0, 0)   // Xoay mặc định
    },
    // Marker có ID là 'marker-special-1'
    'marker-special-1': {
      offset: new THREE.Vector3(0, 0.1, 0), // Dịch lên trên 0.1 đơn vị
      rotation: new THREE.Euler(0, Math.PI/2, 0) // Xoay 90 độ quanh trục Y
    },
    // Marker có ID là 'marker-special-2'
    'marker-special-2': {
      offset: new THREE.Vector3(0.2, 0, 0), // Dịch sang phải 0.2 đơn vị
      rotation: new THREE.Euler(Math.PI/4, 0, 0) // Xoay 45 độ quanh trục X
    }
    // Có thể thêm các marker khác tại đây
  };

  // Hàm lấy cấu hình điểm đặt dựa trên marker ID
  function getPlacementConfig(markerId) {
    return markerPlacementConfigs[markerId] || markerPlacementConfigs['default'];
  }
  // ========== KẾT THÚC PHẦN CODE BỔ SUNG ==========

  // Hàm cập nhật vị trí và kích thước của hiệu ứng quét QR dựa trên vị trí marker
  function updateQRFramePosition(pose) {
    if (!pose) return;
    
    // Lấy ma trận chuyển đổi từ pose
    const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
    const position = new THREE.Vector3();
    const scale = new THREE.Vector3();
    const quaternion = new THREE.Quaternion();
    matrix.decompose(position, quaternion, scale);
    
    // Chuyển đổi vị trí 3D sang tọa độ màn hình 2D
    const vector = position.clone();
    vector.project(camera);
    
    const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
    const y = -(vector.y * 0.5 - 0.5) * window.innerHeight;
    
    // Ước tính kích thước của marker trên màn hình dựa trên khoảng cách
    const distance = position.distanceTo(camera.position);
    const markerSize = (0.15 / distance) * 500; // 0.15 là widthInMeters của marker
    
    // Cập nhật vị trí và kích thước của khung QR
    qrFrame.style.width = `${markerSize}px`;
    qrFrame.style.height = `${markerSize}px`;
    qrFrame.style.left = `${x - markerSize/2}px`;
    qrFrame.style.top = `${y - markerSize/2}px`;
    
    // Hiển thị overlay
    markerOverlay.style.display = 'block';
  }

  // Ẩn hiệu ứng quét QR
  function hideQRFrame() {
    markerOverlay.style.display = 'none';
  }

  async function initARButton() {
    if (!("xr" in navigator)) { 
      infoEl.textContent = "Trình duyệt không hỗ trợ WebXR. Hãy thử dùng Chrome trên Android."; 
      return; 
    }
    
    const supported = await navigator.xr.isSessionSupported("immersive-ar");
    if (!supported) { 
      infoEl.textContent = "Thiết bị không hỗ trợ AR."; 
      return; 
    }
    
    try {
      // Tạo marker ảo để test (thay thế bằng marker thật của bạn)
      const canvas = document.createElement('canvas');
      canvas.width = 300;
      canvas.height = 300;
      const ctx = canvas.getContext('2d');
      
      // Vẽ marker mẫu (hình tròn với chữ thập ở giữa)
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, 300, 300);
      
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(150, 150, 120, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(150, 50);
      ctx.lineTo(150, 250);
      ctx.moveTo(50, 150);
      ctx.lineTo(250, 150);
      ctx.stroke();
      
      const imgBitmap = await createImageBitmap(canvas);
      
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ["image-tracking"],
        trackedImages: [
          {
            image: imgBitmap,
            widthInMeters: 0.15
          }
        ],
        optionalFeatures: ["hit-test", "anchors", "dom-overlay"],
        domOverlay: { root: document.body }
      });
      
      document.body.appendChild(arButton);
    } catch (error) {
      console.error("Lỗi khi khởi tạo AR:", error);
      infoEl.textContent = "Lỗi khi khởi tạo AR: " + error.message;
    }
  }
  initARButton();

  scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

  // Tạo reticle (vòng tròn định vị)
  const ringGeo = new THREE.RingGeometry(0.08,0.1,32).rotateX(-Math.PI/2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Tạo hình khối mẫu nếu không tải được GLTF
  function createFallbackModel() {
    const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    const group = new THREE.Group();
    group.add(cube);
    group.scale.set(0.2, 0.2, 0.2);
    return group;
  }

  const loader = new GLTFLoader();
  loader.load("test.glb", (gltf)=>{
    modelTemplate = gltf.scene;
    modelTemplate.scale.set(0.2,0.2,0.2);
    infoEl.textContent = "Model đã load — di chuyển camera để tìm marker.";
  }, undefined, (err)=>{
    console.error("GLTF load error:", err);
    infoEl.textContent = "Lỗi load GLTF — tạo model mẫu thay thế.";
    modelTemplate = createFallbackModel();
  });

  function cloneModel(template) {
    const clone = template.clone(true);
    clone.traverse((n)=>{
      if (n.isMesh && n.material) {
        n.material = n.material.clone();
        n.material.transparent = true;
        n.material.userData.__cloned = true;
      }
    });
    return clone;
  }

  function clearAllPlacementsAndAnchors() {
    if (allAnchors.size) {
      for (const a of allAnchors) { try { if (a.delete) a.delete(); } catch(e){} }
      allAnchors.clear();
    }
    while (PLACEMENTS_ROOT.children.length) {
      const child = PLACEMENTS_ROOT.children[0];
      PLACEMENTS_ROOT.remove(child);
    }
    currentAnchor = null;
    currentModel = null;
  }

  // ========== PHẦN CODE BỔ SUNG: CẬP NHẬT HÀM ĐẶT MÔ HÌNH ==========
  // Hàm đặt mô hình lên marker với điểm đặt tùy chỉnh
  function placeModelOnMarker(pose, markerId = null) {
    if (!modelTemplate || isPlacing) return;
    
    isPlacing = true;
    clearAllPlacementsAndAnchors();
    
    const group = new THREE.Group();
    group.matrixAutoUpdate = false;
    
    // Sử dụng ma trận từ pose của marker
    const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
    
    // Phân rã ma trận để lấy vị trí và hướng
    const position = new THREE.Vector3();
    const quaternion = new THREE.Quaternion();
    const scale = new THREE.Vector3();
    matrix.decompose(position, quaternion, scale);
    
    // Lấy cấu hình điểm đặt dựa trên marker ID
    const config = getPlacementConfig(markerId);
    
    // Tạo bộ ba vector trục từ quaternion
    const xAxis = new THREE.Vector3(1, 0, 0).applyQuaternion(quaternion);
    const yAxis = new THREE.Vector3(0, 1, 0).applyQuaternion(quaternion);
    const zAxis = new THREE.Vector3(0, 0, 1).applyQuaternion(quaternion);
    
    // Tạo ma trận mới với hướng đã điều chỉnh
    const adjustedMatrix = new THREE.Matrix4();
    adjustedMatrix.makeBasis(xAxis, yAxis, zAxis);
    
    // Áp dụng offset điểm đặt từ cấu hình
    const offsetPosition = position.clone();
    if (config.offset) {
      // Chuyển đổi offset từ không gian local sang world space
      const offsetWorld = config.offset.clone();
      offsetWorld.applyMatrix4(adjustedMatrix);
      offsetPosition.add(offsetWorld);
    }
    
    adjustedMatrix.setPosition(offsetPosition);
    
    // Áp dụng ma trận đã điều chỉnh
    group.matrix.copy(adjustedMatrix);
    
    // Áp dụng rotation bổ sung từ cấu hình
    if (config.rotation) {
      group.rotation.x = config.rotation.x;
      group.rotation.y = config.rotation.y;
      group.rotation.z = config.rotation.z;
    }
    
    PLACEMENTS_ROOT.add(group);
    
    const placed = cloneModel(modelTemplate);
    group.add(placed);
    currentModel = placed;
    
    // Tạo anchor nếu có thể
    if (pose && pose.createAnchor) {
      pose.createAnchor().then(anchor => {
        currentAnchor = { anchor, group };
        allAnchors.add(anchor);
      }).catch(console.error);
    }
    
    infoEl.textContent = `Model đã được đặt trên marker${markerId ? ' ' + markerId : ''}!`;
    isPlacing = false;
    markerDetected = false;
    
    // Ẩn hiệu ứng quét sau khi đặt model
    hideQRFrame();
  }
  // ========== KẾT THÚC PHẦN CODE BỔ SUNG ==========

  const controller = renderer.xr.getController(0);
  controller.addEventListener("select", ()=>{ if (reticle.visible) placeAnchorFromLastHit(); });
  scene.add(controller);
  
  window.addEventListener("click", ()=>{ 
    const s=renderer.xr.getSession(); 
    if (s && reticle.visible) placeAnchorFromLastHit(); 
  });

  placementBtn.addEventListener("click", ()=>{
    if (markerPose) {
      placeModelOnMarker(markerPose, currentMarkerId);
      placementBtn.style.display = 'none';
    }
  });

  document.getElementById("opacityControl").addEventListener("input",(e)=>{
    const v = parseFloat(e.target.value);
    if (currentModel) {
      currentModel.traverse((n)=>{ if (n.isMesh && n.material) n.material.opacity=v; });
    }
  });

  resetBtn.addEventListener("click",()=>{ 
    const s=renderer.xr.getSession(); 
    if (s) s.end(); 
    hideQRFrame();
  });

  renderer.xr.addEventListener("sessionstart", async ()=>{
    const session = renderer.xr.getSession();
    infoEl.textContent = "Đã vào chế độ AR, di chuyển để quét marker...";
    const viewerSpace = await session.requestReferenceSpace("viewer");
    hitTestSource = await session.requestHitTestSource({ space: viewerSpace }).catch(()=>null);
    
    session.addEventListener("end", ()=>{ 
      hitTestSource = null; 
      clearAllPlacementsAndAnchors(); 
      infoEl.textContent = "AR session đã kết thúc.";
      markerStatusEl.textContent = "Chưa phát hiện marker";
      placementBtn.style.display = 'none';
      markerDetected = false;
      hideQRFrame();
    });
  });

  renderer.setAnimationLoop((t,frame)=>{
    if (frame) {
      const refSpace = renderer.xr.getReferenceSpace();
      if (hitTestSource && refSpace) {
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length>0) {
          lastHitResult = hits[0];
          const pose = hits[0].getPose(refSpace);
          if (pose) { reticle.visible=true; reticle.matrix.fromArray(pose.transform.matrix); }
        } else { reticle.visible=false; }
      }
      
      // Xử lý image tracking
      const results = frame.getImageTrackingResults ? frame.getImageTrackingResults() : [];
      if (results.length > 0) {
        for (const result of results) {
          const state = result.trackingState;
          if (state === "tracked") {
            const pose = frame.getPose(result.imageSpace, refSpace);
            if (pose) {
              const p = pose.transform.position;
              
              // ========== PHẦN CODE BỔ SUNG: LẤY ID CỦA MARKER ==========
              // Trong thực tế, bạn cần xác định ID marker từ dữ liệu marker
              // Ở đây giả sử chúng ta có thể lấy ID từ một thuộc tính của result
              // Nếu không có, sử dụng ID mặc định
              const markerId = result.id || 'default';
              currentMarkerId = markerId;
              // ========== KẾT THÚC PHẦN CODE BỔ SUNG ==========
              
              markerStatusEl.textContent = 
                `Marker được nhận diện! ID: ${markerId}\n`+
                `Vị trí: x=${p.x.toFixed(2)}, y=${p.y.toFixed(2)}, z=${p.z.toFixed(2)}`;
              
              // Cập nhật hiệu ứng quét QR tại vị trí marker
              updateQRFramePosition(pose);
              
              // Lưu trữ pose của marker để sử dụng sau
              markerPose = pose;
              
              // Tự động đặt model khi phát hiện marker
              if (!currentModel && modelTemplate && !markerDetected) {
                markerDetected = true;
                placementBtn.style.display = 'block';
                placementBtn.textContent = 'Đặt mô hình lên marker';
                
                // Tự động đặt mô hình sau 2 giây
                setTimeout(() => {
                  if (markerDetected && markerPose) {
                    placeModelOnMarker(markerPose, currentMarkerId);
                    placementBtn.style.display = 'none';
                  }
                }, 2000);
              }
            }
          } else {
            markerStatusEl.textContent = `Marker trạng thái: ${state}`;
            markerDetected = false;
            placementBtn.style.display = 'none';
            hideQRFrame();
          }
        }
      } else {
        markerStatusEl.textContent = "Chưa phát hiện marker";
        markerDetected = false;
        placementBtn.style.display = 'none';
        hideQRFrame();
      }
    }
    renderer.render(scene,camera);
  });

  renderer.domElement.addEventListener("touchstart",(e)=>{ if (e.touches.length===1) { isDragging=true; previousTouchX=e.touches[0].clientX; } });
  renderer.domElement.addEventListener("touchmove",(e)=>{ if (isDragging && currentModel && e.touches.length===1) { const dx=e.touches[0].clientX-previousTouchX; previousTouchX=e.touches[0].clientX; currentModel.rotation.y += dx*0.01; } });
  renderer.domElement.addEventListener("touchend",()=>{ isDragging=false; });

  window.addEventListener("resize",()=>{ 
    camera.aspect = window.innerWidth/window.innerHeight; 
    camera.updateProjectionMatrix(); 
    renderer.setSize(window.innerWidth, window.innerHeight); 
  });
  </script>
</body>
</html>
