<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR AR with Hit-test</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from "https://esm.sh/three@0.160.0";
  import { GLTFLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";
  import { ARButton } from "https://esm.sh/three@0.160.0/examples/jsm/webxr/ARButton.js";

  let model = null;
  let hitTestSource = null;
  let hitTestSourceRequested = false;
  let reticle; // vòng tròn định vị

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(
    ARButton.createButton(renderer, {
      requiredFeatures: ["hit-test"],
      optionalFeatures: ["dom-overlay"],
      domOverlay: { root: document.body }
    })
  );

  // Ánh sáng
  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Reticle (vòng tròn để chỉ vị trí đặt mô hình)
  const ringGeo = new THREE.RingGeometry(0.08, 0.1, 32).rotateX(-Math.PI / 2);
  const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
  reticle = new THREE.Mesh(ringGeo, ringMat);
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Load mô hình
  const loader = new GLTFLoader();
  loader.load("test.glb", (gltf) => {
    model = gltf.scene;
    model.scale.set(1, 1, 1);
    // model.visible = false; // ẩn đi cho tới khi đặt
    // Tọa độ mong muốn trong hệ tàu
    const shipCoord = { x: 10, y: 2, z: 2 };
    
    // Chuyển sang hệ XR (WebXR)
    const xrX = -shipCoord.y;   // y tàu -> -x webxr
    const xrY =  shipCoord.z;   // z tàu ->  y webxr
    const xrZ = -shipCoord.x;   // x tàu -> -z webxr
    
    // Đặt vị trí mô hình trong không gian AR
    model.position.set(xrX, xrY, xrZ);
    scene.add(model);
  });

  // Bắt sự kiện click để đặt mô hình
  window.addEventListener("click", () => {
    if (reticle.visible && model) {
      model.position.setFromMatrixPosition(reticle.matrix);
      //model.visible = true;
    }
  });

  // Vòng lặp render
  renderer.setAnimationLoop((timestamp, frame) => {
    renderer.render(scene, camera);
  });

  // Resize
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
